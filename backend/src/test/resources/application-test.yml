logging:
  level:
    org.springframework.security: DEBUG
    com.example: DEBUG
app:
  security:
    rules:
      - { pattern: /api/hello/public, methods: [GET], access: permitAll }
      - { pattern: /api/hello/private, methods: [GET], access: authenticated }
      - { pattern: /api/admin/api, methods: [GET], access: hasAuthority, authorities: [ROLE_ADMIN] }
spring:
  output:
    ansi:
      enabled: ALWAYS
